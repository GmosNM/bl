name: Release
on:
  push:
    branches: [ release/* ]
  workflow_dispatch:

jobs:
  windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup
      run: cmake . -G "Visual Studio 16 2019" -Thost=x64 -DCMAKE_BUILD_TYPE=Release
    - name: Compile
      run: cmake --build . --config Release
    - name: Configure
      run: |
        cd install
        .\configure_win64.bat
    - name: Run tests
      run: bin\blc.exe -rs doctor.bl -d
    - name: Prepare package
      shell: powershell
      run: |
        mkdir dist 
        cp -r lib dist
        cp -r bin dist
        cp -r syntax dist
        cp -r examples dist
        cp install/configure_win64.bat dist/bin/blc_configure.bat
        cp CHANGELOG.txt dist
        cp LEGAL dist
        cp LICENSE dist 
        cp README.md dist 
    - uses: actions/upload-artifact@v1
      with:
        name: windows_artifacts
        path: dist

  macos:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v2
    - name: Download LLVM
      run: |
        brew install llvm
        echo "/usr/local/opt/llvm/bin" >> $GITHUB_PATH
        TMP_PATH=$(xcrun --show-sdk-path)/user/include
        echo "CPATH=$TMP_PATH" >> $GITHUB_ENV
    - name: Setup
      run: |
        cmake . -DCMAKE_BUILD_TYPE=Release
    - name: Compile
      run: cmake --build . --config Release
    - name: Configure
      run: |
        cd install
        ./configure_macos.sh
    - name: Run tests
      run: ./bin/blc -rs doctor.bl -d
    - name: Prepare package
      run: |
        mkdir dist 
        cp -r lib dist
        cp -r bin dist
        cp -r syntax dist
        cp -r examples dist
        cp install/configure_macos.sh dist/bin/blc_configure.sh
        cp CHANGELOG.txt dist
        cp LEGAL dist
        cp LICENSE dist 
        cp README.md dist 
    - uses: actions/upload-artifact@v1
      with:
        name: macos_artifacts
        path: dist

  linux:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - name: Download LLVM
      run: |
        sudo apt install llvm-10-dev
    - name: Setup
      run: |
        cmake . -DCMAKE_BUILD_TYPE=Debug 
    - name: Compile
      run: cmake --build . --config Debug
    - name: Configure
      run: |
        cd install
        ./configure_linux.sh
    - name: Run tests
      run: ./bin/blc -rs doctor.bl -d
    - name: Prepare package
      run: |
        mkdir dist 
        cp -r lib dist
        cp -r bin dist
        cp -r syntax dist
        cp -r examples dist
        cp install/configure_linux.sh dist/bin/blc_configure.sh
        cp CHANGELOG.txt dist
        cp LEGAL dist
        cp LICENSE dist 
        cp README.md dist 
    - uses: actions/upload-artifact@v1
      with:
        name: linux_artifacts
        path: dist
