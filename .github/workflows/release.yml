name: Release
on:
  workflow_dispatch:

jobs:
  windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup
      run: cmake . -G "Visual Studio 16 2019" -Thost=x64 -DCMAKE_BUILD_TYPE=Release
    - name: Compile
      run: cmake --build . --config Release
    - name: Configure
      run: |
        cd install
        .\configure_win64.bat
    - name: Run tests
      run: bin\blc.exe -rt -no-warning tests\src\main.test.bl && ./out.exe
    - name: Prepare package
      shell: powershell
      run: |
        mkdir dist 
        cp -r lib dist
        cp -r bin dist
        cp -r syntax dist
        cp -r examples dist
        cp install/configure_win64.bat dist/bin/blc_configure.bat
        cp changelog.txt dist
        cp LEGAL dist
        cp LICENCE dist 
        cp README.md dist 
    - name: Upload artifacts
        uses: actions/upload-artifact@v1
        with:
          name: windows_artifacts
          path: dist
