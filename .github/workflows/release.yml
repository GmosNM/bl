name: Release
on:
  push:
    branches: [ release/* ]
  workflow_dispatch:

jobs:
  windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup
      run: cmake . -G "Visual Studio 16 2019" -Thost=x64 -DCMAKE_BUILD_TYPE=Release
    - name: Compile
      run: cmake --build . --config Release
    - name: Configure
      run: |
        cd install
        .\configure_win64.bat
    - name: Run tests
      run: bin\blc.exe -rt -no-warning tests\src\main.test.bl && ./out.exe
    - name: Prepare package
      shell: powershell
      run: |
        mkdir dist 
        cp -r lib dist
        cp -r bin dist
        cp -r syntax dist
        cp -r examples dist
        cp install/configure_win64.bat dist/bin/blc_configure.bat
        cp changelog.txt dist
        cp LEGAL dist
        cp LICENSE dist 
        cp README.md dist 
    - uses: actions/upload-artifact@v1
      with:
        name: windows_artifacts
        path: dist

  macos:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v2
    - name: Download LLVM
      run: |
        brew install llvm@10
        echo ::add-path::/usr/local/opt/llvm/bin
        echo ::set-env name=CPATH::`xcrun --show-sdk-path`/usr/include
    - name: Setup
      run: |
        cmake . -DCMAKE_BUILD_TYPE=Release
    - name: Compile
      run: cmake --build . --config Release
    - name: Configure
      run: |
        cd install
        ./configure_macos.sh
    - name: Run tests
      run: bin/blc -rt -no-warning tests/src/main.test.bl && ./out
    - name: Prepare package
      run: |
        mkdir dist 
        cp -r lib dist
        cp -r bin dist
        cp -r syntax dist
        cp -r examples dist
        cp install/configure_macos.sh dist/bin/blc_configure.sh
        cp changelog.txt dist
        cp LEGAL dist
        cp LICENSE dist 
        cp README.md dist 
    - uses: actions/upload-artifact@v1
      with:
        name: macos_artifacts
        path: dist

  linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Download LLVM
      run: |
        sudo apt install llvm
    - name: Setup
      run: |
        cmake . -DCMAKE_BUILD_TYPE=Debug 
    - name: Compile
      run: cmake --build . --config Debug
    - name: Configure
      run: |
        cd install
        ./configure_linux.sh
    - name: Run tests
      run: bin/blc -rt -no-warning tests/src/main.test.bl && ./out
    - name: Prepare package
      run: |
        mkdir dist 
        cp -r lib dist
        cp -r bin dist
        cp -r syntax dist
        cp -r examples dist
        cp install/configure_linux.sh dist/bin/blc_configure.sh
        cp changelog.txt dist
        cp LEGAL dist
        cp LICENSE dist 
        cp README.md dist 
    - uses: actions/upload-artifact@v1
      with:
        name: linux_artifacts
        path: dist
